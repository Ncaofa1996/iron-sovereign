<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="18" fill="#0f1320"/>
  <!-- Crown body (filled polygon) -->
  <polygon points="12,72 12,46 28,60 50,28 72,60 88,46 88,72" fill="#e2b714"/>
  <!-- Crown highlight overlay -->
  <polygon points="12,72 12,46 28,60 50,28 72,60 88,46 88,72" fill="url(#crownGrad)" opacity="0.4"/>
  <!-- Crown base bar -->
  <rect x="10" y="68" width="80" height="12" rx="4" fill="#c8a010"/>
  <rect x="10" y="68" width="80" height="5" rx="2" fill="#f0c830" opacity="0.3"/>
  <!-- Spike tip orbs -->
  <circle cx="12" cy="46" r="5" fill="#e2b714" stroke="#f0c830" stroke-width="1.5"/>
  <circle cx="88" cy="46" r="5" fill="#e2b714" stroke="#f0c830" stroke-width="1.5"/>
  <circle cx="50" cy="28" r="5" fill="#e2b714" stroke="#f0c830" stroke-width="1.5"/>
  <!-- Center gem -->
  <polygon points="50,20 54,28 50,32 46,28" fill="#ef4444"/>
  <polygon points="50,20 54,28 50,26" fill="#ff7070" opacity="0.7"/>
  <!-- Base gems -->
  <rect x="23" y="71" width="6" height="6" rx="1.5" fill="#3b82f6"/>
  <rect x="47" y="71" width="6" height="6" rx="1.5" fill="#ef4444"/>
  <rect x="71" y="71" width="6" height="6" rx="1.5" fill="#3b82f6"/>
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="crownGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>
</svg>
